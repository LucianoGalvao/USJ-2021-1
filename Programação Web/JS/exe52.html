<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Exercicio 52</title>
    </head>

    <body>
        <script>
            var numeroPensado = Math.round(Math.random() * 100);
            var tentativa = 1;

            while (tentativa <= 3) {
                var numero = prompt("Digite um valor:");
                    if (numero == numeroPensado) {
                        console.log(`Você acertou, o número era ${numeroPensado}`);
                        break;
                    } else {
                        console.log("Você errou!");
                    } 
                    tentativa ++;
            }

            console.log(`Número pensado era ${numeroPensado}`);
        </script>
    </body>

</html>
